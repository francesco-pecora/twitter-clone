<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TwitterClone</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel = "stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1 class="title" style="color: white; text-shadow: -2px 0 black, 0 2px black, 2px 0 black, 0 -2px black;">Twitter Clone</h1>
    </header>
    <main>
        <form class="tweet-form">
            <label for="name">Name</label>
            <input class="u-full-width" type="text" id="name" name="name">
            <label for="content">Tweet</label>
            <textarea class="border u-full-width" type="text" id="content" name="content"></textarea>
            <button class="border" style="color:white">Send your tweet</button>
        </form>
    </main>
    <div class="loading">
        <img src="loading.gif" alt="loadingGif">
    </div>
    <div class="tweets">

    </div>
    <script src="client.js"></script>
</body>

</html>
